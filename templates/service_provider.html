<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service Provider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }

        .container {
            background-color: #f0f0f5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #000;
        }

        form {
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #000;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            resize: none; /* Prevent resizing for text area */
        }

        input:focus, textarea:focus {
            border: 2px solid #87CEEB;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #add8e6;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link a {
            color: #87CEEB;
            text-decoration: none;
            font-size: 16px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 30px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Add Service Provider</h1>
        <form action="{{ url_for('service_provider') }}" method="post">
            <label for="reader_id">Service Provider ID:</label>
            <input type="text" id="reader_id" name="reader_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="contact_details">Contact Details:</label>
            <input type="text" id="contact_details" name="contact_details" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><i class="fas fa-user-plus"></i> Add Service Provider</button>
        </form>
        <div class="login-link">
            <a href="{{ url_for('service_provider_login') }}">Login</a>
        </div>
    </div>
    
    <!-- FontAwesome CDN for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

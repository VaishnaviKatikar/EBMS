<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }

        .container {
            background-color: #f0f0f5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000;
        }

        form {
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        input:focus {
            border: 2px solid #87CEEB;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #add8e6;
            transform: scale(1.05);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            color: #e74c3c; /* Red for error messages */
            display: none; /* Hide messages by default */
        }

        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            border-left: 5px solid #e74c3c;
        }

        .icon {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .container {
                padding: 30px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-circle icon"></i> Service Provider Login</h1>
        <form action="{{ url_for('service_provider_login') }}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><i class="fas fa-sign-in-alt icon"></i> Login</button>
        </form>

        <!-- Hidden messages section -->
        <ul class="messages" style="display: none;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <li class="{{ category }}"><i class="fas fa-exclamation-circle"></i> {{ message }}</li>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </div>

    <!-- FontAwesome CDN for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

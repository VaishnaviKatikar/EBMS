<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        .logout-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logout-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .logout-container p {
            color: #777;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .logout-container a {
            text-decoration: none;
            background-color: #ff6b6b;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .logout-container a:hover {
            background-color: #ee5253;
        }
        .logout-container img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img src="https://img.icons8.com/ios-glyphs/90/000000/logout-rounded-left.png" alt="Logout Icon">
        <h1>Goodbye!</h1>
        <p>You have been successfully logged out. See you next time!</p>
        <a href="{{ url_for('index') }}">Login Again</a>
    </div>
</body>
</html>

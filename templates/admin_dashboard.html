<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #87CEEB; /* Light Blue */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000; /* Black text color */
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin: 0;
            font-size: 22px;
        }

        .nav-item {
            width: 100%;
            margin-top: 30px;
        }

        .nav-item a {
            color: #000; /* Black text color */
            padding: 10px;
            display: block;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .nav-item a:hover {
            background-color: #00BFFF; /* Darker Blue */
        }

        .nav-item i {
            margin-right: 10px;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .main-content h1 {
            color: #333;
            text-align: left;
            font-size: 32px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            margin: 30px 0;
            background-color: #87CEEB; /* Light Blue */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .button i {
            margin-right: 8px;
            font-size: 20px;
        }

        .button:hover {
            background-color: #00BFFF; /* Darker Blue */
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #777;
        }
    </style>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <div class="nav-item">
            <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </div>
        <div class="nav-item">
            <a href="#"><i class="fas fa-users"></i> Manage Users</a>
        </div>
        <div class="nav-item">
            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        </div>
        <div class="nav-item">
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Admin Dashboard</h1>

        <!-- Button with icon -->
        <a href="{{ url_for('bill_calculation') }}" class="button">
            <i class="fas fa-calculator"></i> Calculate New Bill
        </a>

        <!-- Example of a card component for additional dashboard sections -->
        <div class="card">
            <h2>Latest Activity</h2>
            <p>Track recent admin actions and updates here.</p>
        </div>

        <div class="card">
            <h2>System Status</h2>
            <p>All systems are running smoothly.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Admin Dashboard &copy; 2024</p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Consistent background color */
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px; /* Consistent border radius */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Consistent box shadow */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Consistent heading color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #000; /* Black text color for labels */
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px; /* Increased padding for a better feel */
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px; /* Consistent border radius */
        }
        button {
            width: 100%;
            padding: 12px; /* Increased padding for a better feel */
            font-size: 16px;
            background-color: #87CEEB; /* Light Blue background */
            color: white;
            border: none;
            border-radius: 6px; /* Consistent border radius */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        button:hover {
            background-color: #00BFFF; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bill Calculation</h2>
        <form action="{{ url_for('bill_calculation') }}" method="POST">
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text" id="customer_id" name="customer_id" required>
            </div>
            <div class="form-group">
                <label for="previous_meter_reading">Previous Meter Reading:</label>
                <input type="number" step="any" id="previous_meter_reading" name="previous_meter_reading" required>
            </div>
            <div class="form-group">
                <label for="current_meter_reading">Current Meter Reading:</label>
                <input type="number" step="any" id="current_meter_reading" name="current_meter_reading" required>
            </div>
            <div class="form-group">
                <label for="tariff_rate">Tariff Rate (per unit):</label>
                <input type="number" step="any" id="tariff_rate" name="tariff_rate" required>
            </div>
            <div class="form-group">
                <label for="payment_due_date">Payment Due Date:</label>
                <input type="date" id="payment_due_date" name="payment_due_date" required>
            </div>
            <div class="form-group">
                <label for="is_late">Is Payment Late?</label>
                <select id="is_late" name="is_late" required>
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <button type="submit">Calculate Bill</button>
        </form>
    </div>
</body>
</html>

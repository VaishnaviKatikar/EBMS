<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
        }

        .container {
            background-color: #f0f0f5;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #000;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 16px;
            color: #000;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #fff;
            color: #333;
        }

        input:focus, textarea:focus {
            border: 2px solid #87CEEB; /* Light blue */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #add8e6; /* Lighter shade of blue */
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #87CEEB;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Customer</h1>
        <form action="{{ url_for('customer') }}" method="post">
            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required>

            <label for="customer_name">Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email_id">Email:</label>
            <input type="email" id="email_id" name="email_id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="contact_details">Contact Details:</label>
            <input type="text" id="contact_details" name="contact_details" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit"><i class="fas fa-plus"></i> Add Customer</button>
        </form>
        <a href="{{ url_for('customer_login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
</body>
</html>
